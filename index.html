<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Coupon Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="logo" src="./uber-logo.png" alt="uber-logo">
            <h3 class="title">Get 25% off upto Rs 75 on your<br> first 2 Uber rides</h3>
            <div class="coupon-row">
                <span class="code">GRABONEUBER</span>
                <span class="btn">COPY CODE</span>
            </div>
            <div class="input-row">
                <input class="input" type="text">
                <span class="submit-btn">SUBMIT</span>
            </div>
            <p class="subtitle">Valid Till: 20th June, 2022</p>

        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
